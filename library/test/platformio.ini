[env:native]
platform = native
test_framework = unity
lib_deps = 
    throwtheswitch/Unity@^2.5.2
test_build_src = true
build_flags = 
    -std=c++11
    -DUNITY_INCLUDE_CONFIG_H
    -DARDUINO_MOCK

[env:esp32]
platform = espressif32
board = esp32-c6-devkitc-1
framework = arduino
test_framework = unity
lib_deps = 
    throwtheswitch/Unity@^2.5.2
test_build_src = true
monitor_speed = 115200
build_flags = 
    -DCORE_DEBUG_LEVEL=0
test_ignore = test_hardware_*

[env:esp32_hardware]
platform = espressif32
board = esp32-c6-devkitc-1
framework = arduino
test_framework = unity
lib_deps = 
    throwtheswitch/Unity@^2.5.2
test_build_src = true
monitor_speed = 115200
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DHARDWARE_TEST
test_filter = test_hardware_*
